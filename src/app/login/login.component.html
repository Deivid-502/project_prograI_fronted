<nb-layout>
    <nb-layout-column>
        <nb-card status="primary" class="login-card">
            <nb-card-header class="login-title">Iniciar Sesión</nb-card-header>
            <nb-card-body>
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <nb-form-field>
                        <nb-icon nbPrefix icon="person-outline"></nb-icon>
                        <input nbInput placeholder="Usuario" formControlName="username" />
                    </nb-form-field>

                    <nb-form-field>
                        <nb-icon nbPrefix icon="lock-outline"></nb-icon>
                        <input nbInput type="password" placeholder="Contraseña" formControlName="password" />
                    </nb-form-field>

                    <button nbButton status="success" fullWidth [disabled]="form.invalid">
                        Entrar
                    </button>
                </form>
                <p class="error" *ngIf="error">{{ error }}</p>
            </nb-card-body>
        </nb-card>
    </nb-layout-column>
</nb-layout>
