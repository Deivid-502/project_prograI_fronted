<nb-card class="product-list-card">
    <nb-card-header>
        <div class="list-header">
            <span class="list-title">Inventario</span>
            <button nbButton status="info" size="small" [routerLink]="['/inventory', 'new']">+ Nuevo</button>
        </div>
    </nb-card-header>

    <nb-card-body>
        <div class="product-grid">
            <!-- Encabezado completo con ID -->
            <div class="product-row product-header">
                <div>ID</div>
                <div>Nombre</div>
                <div>Descripci√≥n</div>
                <div>Precio</div>
                <div>Acciones</div>
            </div>

            <!-- Lista de productos -->
            <div *ngFor="let p of products" class="product-row">
                <div>{{ p.id }}</div>
                <div>{{ p.name }}</div>
                <div>{{ p.description }}</div>
                <div>{{ p.price | currency }}</div>
                <div class="product-actions">
                    <nb-icon icon="edit-outline" (click)="edit(p.id)" class="action-icon"></nb-icon>
                    <nb-icon icon="trash-outline" (click)="delete(p.id)" class="action-icon danger"></nb-icon>
                </div>
            </div>
        </div>
    </nb-card-body>
</nb-card>
