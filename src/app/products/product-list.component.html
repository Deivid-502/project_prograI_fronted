<mat-card class="list-card">
    <div class="header">
        <h2>Inventario</h2>
        <button mat-button (click)="logout()">Cerrar Sesión</button>
    </div>
    <button mat-raised-button color="accent" routerLink="/inventory/new">
        Nuevo Producto
    </button>
    <table mat-table [dataSource]="products" class="mat-elevation-z8">
        <!-- ID -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let p"> {{p.id}} </td>
        </ng-container>
        <!-- Name -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let p"> {{p.name}} </td>
        </ng-container>
        <!-- Description (vulnerable XSS) -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Descripción </th>
            <td mat-cell *matCellDef="let p">
                <div [innerHTML]="p.description"></div> <!-- DOM Injection sin sanitizar -->
            </td>
        </ng-container>
        <!-- Price -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let p"> {{p.price}} </td>
        </ng-container>
        <!-- Actions -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let p">
                <button mat-button color="primary" (click)="edit(p.id!)">Editar</button>
                <button mat-button color="warn" (click)="delete(p.id!)">Borrar</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
