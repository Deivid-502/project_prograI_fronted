<nb-card status="info" class="form-card">
    <nb-card-header class="form-title">
        {{ editing ? 'Editar Producto' : 'Nuevo Producto' }}
    </nb-card-header>
    <nb-card-body>
        <form [formGroup]="form" (ngSubmit)="submit()">

            <div class="input-group">
                <nb-icon icon="pricetags-outline"></nb-icon>
                <input nbInput placeholder="Nombre" formControlName="name" />
            </div>

            <div class="input-group">
                <nb-icon icon="file-text-outline"></nb-icon>
                <textarea nbInput placeholder="DescripciÃ³n" formControlName="description"></textarea>
            </div>

            <div class="input-group">
                <nb-icon icon="credit-card-outline"></nb-icon>
                <input nbInput type="number" placeholder="Precio" formControlName="price" />
            </div>

            <button nbButton status="success" [disabled]="form.invalid">
                {{ editing ? 'Actualizar' : 'Crear' }}
            </button>
            <button nbButton status="basic" [routerLink]="['/inventory']">Cancelar</button>
        </form>
    </nb-card-body>
</nb-card>
